<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shadow Riders</title>
        <link rel="stylesheet" href="./css/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    </head>
    
<body>
    <header>
        <h1>Shadow Riders</h1>
    </header>
    
    <main>
        <section class="productos">
            <h2>Productos disponibles</h2>
            <div class="lista-productos"></div>
        </section>

        <section class="carrito">
            <h2>Carrito de Compras</h2>
            <div class="items-carrito"></div>
            <button class="vaciar-carrito">Vaciar Carrito</button>
        </section>

        <section class="formulario-compra">
            <h2>Formulario de Compra</h2>
            <form class="compra-form">
                <label for="nombre">Nombre:</label>
                <input type="text" class="nombre" required>
                
                <label for="email">Email:</label>
                <input type="email" class="email" required>
                
                <button type="submit" class="btn-finalizar">Finalizar Compra</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© Desarollado por Fernando Acosta 2024 | Hecho con fines educativos</p>
    </footer>
    
    <script src="./js/main.js"></script>
</body>
</html>
